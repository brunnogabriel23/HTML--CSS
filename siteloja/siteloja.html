<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Original Sportswear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #39FF14;
      color: #000;
    }
    header {
      background-color: white;  
      text-align: center;
      padding: 6px;
      margin: 6px;
      
    }
    h1 {
      font-size: 50px;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .card p {
      margin: 0.25rem 0;
    }
    .btn-comprar {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #39FF14;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-comprar:hover {
      background-color: #b6ff8f;
    }
  </style>
</head>
<body>
  <header>
    <h1>USEVINT3</h1>
    <p>Nike Adidas Puma</p>
  </header>
  <main class="products">
    <div class="card">
      <img src="airmax.jpg" alt="Nike Air Max 2023" />
      <h2>Nike Air Max 2023</h2>
      <p>Marca: Nike</p>
      38 39 40 41 42 43 44
      <p><strong>R$ 799,99</strong></p>
      <button class="btn-comprar">Comprar</button>
    </div>

    <div class="card">
      <img src="ultraboost.jpg" alt="Adidas Ultraboost 22" />
      <h2>Adidas Ultraboost 22</h2>
      <p>Marca: Adidas</p>
      38 39 40 41 42 43 44
      <p><strong>R$ 899,99</strong></p>
      <button class="btn-comprar">Comprar</button>
    </div>

    <div class="card">
      <img src="pumars.jpg" alt="Puma RS-X" />
      <h2>Puma RS-X</h2>
      <p>Marca: Puma</p>
      <p>38 39 40 41 42 43 44</p>
      <p><strong>R$ 699,99</strong></p>
      <button class="btn-comprar">Comprar</button>
    </div>

    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2225%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">

  </iframe>
</div>

</body>
</html>
