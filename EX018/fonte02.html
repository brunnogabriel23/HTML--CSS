    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Fair Prosper';
            src: url('fonts/Fair Prosper.ttf') format('truetype'), url('fonts/Fair Prosper.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
            TIPOS DE FORMATO
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 'Fair Prosper', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
